<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/base.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn t work if you view the page via file:// -->
    <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
                <a class="navbar-brand" href="#">Canvas</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-options pull-right">
                    <button type="button" class="btn btn-sm btn-default" id="grid-show"><span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span>网格</button>
                    <button type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon glyphicon-barcode" aria-hidden="true"></span>坐标</button>
                </div>
            </div>
            <div class="col-xs-12" id="canvas-box">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 canvas-options">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                   <label for="">绘制</label>
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-sm btn-default">矩形</button>
                        <button type="button" class="btn btn-sm btn-default">路径</button>
                        <button type="button" class="btn btn-sm btn-default">弧/曲线</button>
                        <button type="button" class="btn btn-sm btn-default">文本</button>
                        <button type="button" class="btn btn-sm btn-default">图像</button>
                    </div>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                   <label for="">转换</label>
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-sm btn-default">平移</button>
                        <button type="button" class="btn btn-sm btn-default">旋转</button>
                        <button type="button" class="btn btn-sm btn-default">缩放</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./js/base.js"></script>
</body>

</html>
